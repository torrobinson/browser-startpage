<html>
    <head>
        <meta charset="UTF-8">
         <title>Start Page</title>

        <!-- Our stuff -->
        <link type="text/css" rel="stylesheet" href="./reset.css" />
        <link type="text/css" rel="stylesheet" href="./index.css" />
        <script type="text/javascript" src="./helpers.js?v=2"></script>
        <script type="text/javascript" src="./index.js?v=2"></script>

        <!-- Flexbox for grid helpers -->
        <link type="text/css" rel="stylesheet" href="./flexboxgrid.min.css" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>

    </head>
    <body>
        <div class="row">
            <div class="text-center col-xs-12 col-md-6">
                <div class="greeting-holder">
                    <div class="greeting"></div><div class="name"></div>
                </div>
                <div class="clock"></div>

                <div class="ampm">
                    <div class="am">am</div>
                    <div class="pm">pm</div>
                </div>

                <div class="weekday"></div>
                <div class="date"></div>
            </div>
            <div class="text-center col-xs-12 col-md-6">
                <div class="weather-holder text-center">
                    <div class="location-holder">
                        <div class="location"></div>
                    </div>
                    <div class="row">
                        <div class="temperature-holder text-right col-xs-6">
                            <span class="celcius"></span><span class="degree">Â°</span>
                        </div>
                        <div class="col-xs-6">
                            <div class="weather-details-holder text-left">
                                    <div class="weather-description"></div>
                                    <div class="min-max-holder">
                                        <div class="temp-max-holder">
                                            <i data-feather="arrow-up"></i>
                                            <div class="temp-max"></div>
                                        </div>
                                        <div class="temp-min-holder">
                                            <i data-feather="arrow-down"></i>
                                            <div class="temp-min"></div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>


                    <div class="weather-icon">
                        <i data-feather="sun"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
